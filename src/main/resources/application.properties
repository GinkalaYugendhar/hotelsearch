spring.application.name=hotelsearch
spring.datasource.url=jdbc:mysql://localhost:3306/hoteldb?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=12345678

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# =========================
# LOGGING CONFIGURATION
# =========================

# Show logs in console with timestamp, level, logger, and message
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Log level per package
logging.level.root=INFO
logging.level.com.example.hotelfinder=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR

# Optional: Log file configuration (will also log to a file)
logging.file.name=logs/hotel-finder-app.log
logging.file.path=logs
